        <a href="https://github.com/crozynski/comicneue" class="canHide"></a>
        <script>
            var dlChevron = document.getElementById("dlChevron");
            var hideClass = document.getElementsByClassName("canHide");
            dlChevron.addEventListener("click",clickListener);
            function clickListener()
            {
                const downloadStrings = ["Comic Neue"];
                for (var i = 0; i < hideClass.length; i++)
                {

                }
            }
